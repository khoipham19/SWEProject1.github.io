<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.
    min.css' rel='stylesheet'>
</head>

<body>
    <div class="footer">
        <a style="text-decoration: none;" href="/" class="button" role="button">Home</a>
    </div>
    <a href="/">
            <img src = "{{ url_for('static', filename='images/fridgeblack.png') }}" alt ="your image" class = "logo">
     </a>
    <div class="wrapper">
        
        <form method = "POST">
            <h1>Login</h1>
            <div class ="input-box">
                <input 
                type ="text" 
                name = "email" 
                placeholder="Email" 
                required>
            </div>
            <div class="input-box">
                <input 
                type ="password" 
                name="password"
                placeholder="Password" 
                required>
            </div>

            <div class ="remember-forgot">
                <label><input type="checkbox"> Remember me
                </label>
                <a href ="#">Forgot password?</a>
            </div>

            <button type = "submit" class ="btn">Login</button>

            <div class ="register-link">
                <p>Don't have an account? <a href= "/register">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
