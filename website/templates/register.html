<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='styles/style.css') }}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.
    min.css' rel='stylesheet'>
</head>

<body>
    <a href="/">
        <img src = "{{ url_for('static', filename='images/fridgeblack.png') }}" alt ="your image" class = "logo">
 </a>

 {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
         {% for category, message in messages %}
             {% if category == 'error' %}
                <div class ="error-box">
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                 <!-- Code for handling error message display -->
                 {{ message }}
                </div>
             {% endif %}
         {% endfor %}
     {% endif %}
 {% endwith %}
    <div class="wrapper">
        <form method = "POST">
            <h1>Register</h1>
            <div class ="input-box">
                <input 
                type ="text" 
                name = "email" 
                placeholder="Email" 
                required>
            </div>
            <div class="input-box">
                <input 
                type ="password" 
                name="password"
                placeholder="Password" 
                required>
            </div>

            <button type = "submit" class ="btn">Sign Up</button>
        </form>
            <div class ="register-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
